<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>You & Hue — Quiz Question 1</title>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Montserrat&display=swap" rel="stylesheet" />
<style>
  :root {
    --pink: #eb5d98;
    --purple: #b18cff;
    --charcoal: #2d2d2d;
    --white-bg: #fff0f2;
    --yellow: #ffc75f;
  }
  body {
    margin: 0; padding: 2rem 1rem 3rem;
    font-family: 'Montserrat', sans-serif;
    background: var(--white-bg);
    color: var(--charcoal);
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    font-family: 'Alfa Slab One', cursive;
    font-size: 2.8rem;
    color: var(--pink);
    text-align: center;
    margin-bottom: 0.5rem;
    user-select: none;
    text-shadow:
      2px 2px var(--yellow);
  }
  .instructions {
    font-style: italic;
    color: var(--charcoal);
    text-align: center;
    margin-bottom: 1.5rem;
  }
  .progress-bar-container {
    width: 100%;
    background: var(--purple);
    border-radius: 20px;
    height: 12px;
    margin-bottom: 2rem;
    overflow: hidden;
  }
  .progress-bar {
    height: 12px;
    width: 10%;
    background: var(--pink);
    border-radius: 20px 0 0 20px;
    transition: width 0.4s ease;
  }
  form {
    flex-grow: 1;
  }
  fieldset {
    border: none;
    padding: 0;
    margin: 0 0 3rem 0;
  }
  legend {
    font-weight: 700;
    font-size: 1.4rem;
    margin-bottom: 1.5rem;
    user-select: none;
  }
  label {
    display: block;
    background: var(--purple);
    color: white;
    margin-bottom: 1rem;
    padding: 1rem 1.2rem;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(177, 140, 255, 0.5);
    transition: background-color 0.3s ease;
    user-select: none;
  }
  label:hover {
    background: var(--pink);
  }
  input[type="radio"] {
    display: none;
  }
  input[type="radio"]:checked + label {
    background: var(--pink);
    box-shadow: 0 0 15px 3px var(--yellow);
  }
  .nav-buttons {
    display: flex;
    justify-content: space-between;
  }
  button {
    background-color: var(--pink);
    border: none;
    color: white;
    padding: 0.85rem 2.5rem;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 35px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(235, 93, 152, 0.6);
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover {
    background-color: var(--purple);
    box-shadow: 0 7px 22px rgba(177, 140, 255, 0.8);
  }
  button:disabled {
    background-color: var(--purple);
    cursor: not-allowed;
    box-shadow: none;
  }
</style>
</head>
<body>
  <header>Discover the Style Written in Your Soul</header>
  <div class="instructions">Choose the option that feels the most like you. Trust your gut — your style says more than just clothes.</div>

  <div class="progress-bar-container" aria-label="Progress">
    <div class="progress-bar" style="width:10%"></div>
  </div>

  <form id="quizForm">
    <fieldset>
      <legend>1. What’s your ideal weekend vibe?</legend>

      <input type="radio" id="q1a" name="q1" value="A" />
      <label for="q1a">Gallery hopping in a sleek outfit and sipping an oat milk latte</label>

      <input type="radio" id="q1b" name="q1" value="B" />
      <label for="q1b">Journaling in the sun with a vintage ribbon in your hair</label>

      <input type="radio" id="q1c" name="q1" value="C" />
      <label for="q1c">Exploring the city in an oversized tee, old headphones, and boots</label>

      <input type="radio" id="q1d" name="q1" value="D" />
      <label for="q1d">Flea market shopping with a tote bag and camera in hand</label>

      <input type="radio" id="q1e" name="q1" value="E" />
      <label for="q1e">Cruising with music blasting, matching sets, and fresh nails</label>

      <input type="radio" id="q1f" name="q1" value="F" />
      <label for="q1f">Bookstore + café day in a pleated skirt and classic red lip</label>

      <input type="radio" id="q1g" name="q1" value="G" />
      <label for="q1g">Hiking or gardening in loose linen with a woven basket</label>

      <input type="radio" id="q1h" name="q1" value="H" />
      <label for="q1h">Taking selfies, organizing your lip glosses, and listening to Lana Del Rey</label>
    </fieldset>

    <div class="nav-buttons">
      <button type="button" id="btnBack" disabled>Back</button>
      <button type="submit" id="btnNext" disabled>Next</button>
    </div>
  </form>

  <script>
    const form = document.getElementById('quizForm');
    const nextBtn = document.getElementById('btnNext');
    const backBtn = document.getElementById('btnBack');

    // Enable next button only if an option is selected
    form.addEventListener('change', () => {
      const checked = form.querySelector('input[name="q1"]:checked');
      nextBtn.disabled = !checked;
    });

    // Back button disabled on first question (no previous page)
    backBtn.addEventListener('click', () => {
      history.back();
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      // Save answer to sessionStorage to keep progress during quiz session
      const selected = form.querySelector('input[name="q1"]:checked').value;
      sessionStorage.setItem('quiz_q1', selected);
      // Go to next question page
      location.href = 'quiz-2.html';
    });

    // Restore previous selection if any
    window.addEventListener('load', () => {
      const saved = sessionStorage.getItem('quiz_q1');
      if (saved) {
        const input = form.querySelector(`input[value="${saved}"]`);
        if (input) {
          input.checked = true;
          nextBtn.disabled = false;
        }
      }
    });
  </script>
</body>
</html>
